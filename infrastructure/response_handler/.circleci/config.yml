version: 2.1

workflows:

  tf-response_handler_PR:
    when: 
      and:
        - equal: [ true, << pipeline.parameters.tf-response_handler >> ]
        - equal: [ false, << pipeline.parameters.api_call>> ]
        - not:
            equal: [ main, << pipeline.git.branch >> ]
    jobs:
      - tf-test:
          name: tf-tester-response_handler
          target-env: "sand/dshah"
          appName   : "response_handler"
          context: 
            - cicd-deployer-aws-user

  tf-response_handler:
    when:
      and:
        - equal: [ true, << pipeline.parameters.tf-response_handler >> ]
        - equal: [ main, << pipeline.git.branch >> ]
        - equal: [ false, << pipeline.parameters.api_call>> ] 
    jobs:
      - tf-test:
          name: tf-tester-response_handler
          target-env: "sand/dshah"
          appName   : "response_handler"
          context: 
            - cicd-deployer-aws-user
      - tf-plan:
          name: tf-plan-response_handler
          target-env: "sand/dshah"
          appName   : "response_handler"
          context: 
            - cicd-deployer-aws-user
          requires:
            - tf-tester-response_handler
      - tf-apply:
          name: tf-apply-response_handler
          target-env: "sand/dshah"
          appName   : "response_handler"
          context: 
            - cicd-deployer-aws-user
          requires:
            - tf-plan-response_handler