jobs:
  artifact_promoter:
    # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
    executor:
      name: python/default
      tag: "3.8"
    parameters:
      target-env:
        type: string
      appName:
        type: string
      directory:
        type: string
      version:
        type: string
    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      - artifact_promotion:
          from: s3://iq-artifacts-cicd-uswest2/dev/<<parameters.directory>>/<<parameters.directory>>-<<parameters.version>>.zip
          to: s3://iq-artifacts-cicd-uswest2/<<parameters.target-env>>/<<parameters.directory>>/latest.zip
      - version_update:
          version: <<parameters.version>>
          target-env: <<parameters.target-env>>
      - create_versioned_assets:
          from: s3://iq-artifacts-cicd-uswest2/<<parameters.target-env>>/<<parameters.directory>>/latest.zip
          to: s3://iq-artifacts-cicd-uswest2/<<parameters.target-env>>/<<parameters.directory>>/<<parameters.directory>>-${GIT_TAG}-<<parameters.target-env>>.zip
      - notify_slack_error
      