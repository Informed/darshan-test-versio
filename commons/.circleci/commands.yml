commands:

##### APP DEPLOY COMMANDS ######
  tag_commit:
    parameters:
      app:
        default: ""
        type: string
    steps:
      - run : bash commons/auto_tag.sh <<parameters.app>>

  poetry_build:
    parameters:
      appName:
        default: ""
        type: string
    steps:
      - run: |
                cd apps/<<parameters.appName>>
                echo Building the code in `pwd` with: `python -V` `pip -V` and `poetry -V`
                poetry build
                poetry run pip install --upgrade -t package dist/*.whl
  create_package:
    parameters:
      appName:
        default: ""
        type: string
    steps:
      - run: |
              cd apps/<<parameters.appName>>/package
              echo Zipping the code in `pwd`
              mkdir -p out
              zip -r out/latest.zip . -x '*.pyc'
  upload_artifacts:
    parameters: 
      from:
        type: string
        description: A local *directory* path to sync with S3
      to:
        type: string
        description: A URI to an S3 bucket, i.e. 's3://the-name-my-bucket'
    steps:
      - aws-s3/sync:
          aws-region: AWS_REGION
          from: <<parameters.from>>
          to:   <<parameters.to>>
  create_versioned_assets:
    parameters:
      from:
        type: string
      to:
        type: string
    steps:
      - aws-s3/copy:
          aws-region: AWS_REGION
          from: <<parameters.from>>
          to  : <<parameters.to>>
  start_lambda:
    parameters:
      target-env:
        type: string
      appName:
        type: string
    steps:
      - run: |
            aws lambda update-function-code --function-name techno-core-<<parameters.target-env>>-<<parameters.appName>> --region ${AWS_REGION} --s3-bucket iq-artifacts-cicd-uswest2 --s3-key <<parameters.target-env>>/<<parameters.appName>>/latest.zip

################################

##### APP LINTER & TESTER ######
  linting_and_metrics:
    parameters:
      appName:
        default: ""
        type: string
    steps:
        - run: |
                cd apps/<<parameters.appName>>
                poetry run flake8
  py_tests:
    parameters:
      appName:
        default: ""
        type: string
    steps:
        - run: |
                cd apps/<<parameters.appName>>/tests
                poetry run pytest -v
            
