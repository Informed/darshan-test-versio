###### TERRAFORM DEPLOY #######

  tf-plan:
    parameters:
      appName:
        default: ""
        type: string
      target-env:
        default: ""
        type: string
    steps:
      - run:
          name: terraform init & plan
          command: |
            cd infrastructure/<<parameters.appName>>/<<parameters.target-env>>
            terraform init -input=false
            terraform plan -out tfapply -var-file terraform.tfvars
  tf-apply:
    parameters:
      appName:
        default: ""
        type: string
      target-env:
        default: ""
        type: string
    steps:
      - run:
          name: terraform
          command: |
            cd infrastructure/<<parameters.appName>>/<<parameters.target-env>>
            terraform apply -auto-approve tfapply

