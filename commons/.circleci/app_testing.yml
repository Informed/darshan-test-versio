 
jobs:
  app_testing:
    executor:
      name: python/default
      tag: "3.8"
    parameters:
      appName:
        type: string
    steps:
      - trigger_slack_notification
      - checkout
      - python/install-packages:
          app-dir: ~/project/apps/<<parameters.appName>>
          pkg-manager: poetry
      - linting_and_metrics:
          appName: <<parameters.appName>>
      - py_tests:
          appName: <<parameters.appName>>