jobs:
  security_sca:
    executor:
      name: python/default
      tag: "3.8"
    parameters:
      appName:
        type: string
    parallelism: 2
    steps:
      - checkout
      - python/install-packages:
          app-dir: ~/project/apps/<<parameters.appName>>
          pkg-manager: poetry
      - snyk-scan:
          appName: <<parameters.appName>>