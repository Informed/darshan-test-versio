jobs:
  security_sca:
    executor:
      name: python/default
      tag: "3.8"
    parameters:
      appName:
        type: string
    parallelism: 2
    steps:
      - checkout
      - python/install-packages:
          pkg-manager: poetry
          app-dir: ~/project/apps/<<parameters.appName>>
      - snyk:
          appName: <<parameters.appName>>
          snyk_token: ${SNYK_TOKEN}