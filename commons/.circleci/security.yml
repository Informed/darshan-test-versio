jobs:
  security_sca:
    executor:
      name: python/default
      tag: "3.8"
    parameters:
      directory:
        type: string
    parallelism: 2
    steps:
      - checkout
      - snyk_sca:
          directory: <<parameters.directory>>
          snyk_token: ${SNYK_TOKEN}
      - notify_slack_error
  security_sast:
    executor:
      name: python/default
      tag: "3.8"
    parameters:
      directory:
        type: string
    parallelism: 2
    steps:
      - checkout
      - snyk_sast:
          directory: <<parameters.directory>>
          snyk_token: ${SNYK_TOKEN}
      - notify_slack_error
  security_iac:
    executor:
      name: python/default
      tag: "3.8"
    parameters:
      directory:
        type: string
      target-env:
        type: string
    parallelism: 2
    steps:
      - checkout
      - snyk_iac:
          directory: <<parameters.directory>>
          snyk_token: ${SNYK_TOKEN}
      - notify_slack_error