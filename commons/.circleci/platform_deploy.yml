jobs:
  plan-apply:
    executor: terraform
    parameters:
      target-env:
        type: string
      appName:
        type: string
    steps:
      - checkout
      - attach_workspace:
          at: /root/.aws
      - aws-cli/setup:
          profile-name: darshan
      - tf-plan:
          appName: <<parameters.appName>>
          target-env: <<parameters.target-env>>
      - tf-apply:
          appName: <<parameters.appName>>
          target-env: <<parameters.target-env>>
      - persist_to_workspace:
          root: .
          paths:
            - .