jobs:
  plan-apply:
    executor: terraform/default
    working_directory: /tmp/project
    parameters:
      target-env:
        type: string
      appName:
        type: string
    steps:
      - checkout
      - tf-plan:
          appName: <<parameters.appName>>
          target-env: <<parameters.target-env>>
      - tf-apply:
          appName: <<parameters.appName>>
          target-env: <<parameters.target-env>>
