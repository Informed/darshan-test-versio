version: 2.1

workflows:
  api_handler-prod:
    when: 
      and:
        - matches: 
            pattern: /.*\d+\.\d+\.\d+$/ 
            value: << pipeline.parameters.version >>
        - equal: [ true, << pipeline.parameters.run-api_handler-prod >> ]
        - equal: [ true, << pipeline.parameters.api_call>> ]
        - equal: [ main, << pipeline.git.branch >> ]
    jobs:
      - artifact_promoter:
          name: artifact-promoter-api_handler-prod
          target-env: "sand/dshah"
          appName   : "api-handler"
          directory : "api_handler"
          version: << pipeline.parameters.version >>
          context: 
            - cicd-aws-user-creds
            - cicd-platform-slack-creds
      - tf-test:
          name: tf-tester-api_handler-stag
          target-env: "sand/dshah"
          appName   : "api_handler"
          context: 
            - cicd-deployer-aws-user
          requires:
            - artifact-promoter-api_handler-prod
      - tf-plan:
          name: tf-plan-api_handler-stag
          target-env: "sand/dshah"
          appName   : "api_handler"
          context: 
            - cicd-deployer-aws-user
          requires:
            - tf-tester-api_handler-stag
      - tf-apply:
          name: tf-apply-api_handler-stag
          target-env: "sand/dshah"
          appName   : "api_handler"
          context: 
            - cicd-deployer-aws-user
          requires:
            - tf-plan-api_handler-stag
      - app_starter:
          name: app-starter-api_handler-stag
          target-env: "sand/dshah"
          appName   : "api-handler"
          directory : "api_handler"
          context: 
            - dev-aws-user-creds
            - cicd-platform-slack-creds
          requires:
            - tf-apply-api_handler-stag
