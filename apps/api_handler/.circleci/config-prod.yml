version: 2.1

workflows:
  api_handler_run-prod:
    when: 
      and:
        - matches: 
            pattern: /.*\d+\.\d+\.\d+$/ 
            value: << pipeline.parameters.version >>
        - equal: [ true, << pipeline.parameters.run-api_handler-prod >> ]
        - equal: [ true, << pipeline.parameters.api_call>> ]
        - equal: [ main, << pipeline.git.branch >> ]
    jobs:
      - tf-test:
          target-env: "sand/dshah"
          appName   : "api_handler"
          context: 
            - cicd-deployer-aws-user
      - tf-plan:
          target-env: "sand/dshah"
          appName   : "api_handler"
          context: 
            - cicd-deployer-aws-user
          requires:
            - tf-test
      - tf-apply:
          target-env: "sand/dshah"
          appName   : "api_handler"
          context: 
            - cicd-deployer-aws-user
          filters:
            branches:
              only: main
          requires:
            - tf-plan
      - artifact_promoter:
          target-env: "dev"
          appName   : "api-handler"
          directory : "api_handler"
          version: << pipeline.parameters.version >>
          context: 
            - cicd-aws-user-creds
            - cicd-platform-slack-creds
          requires:
            - tf-apply
      - app_starter:
          name: app-starter-for-prod
          target-env: "dev"
          appName   : "api-handler"
          directory : "api_handler"
          context: 
            - dev-aws-user-creds
            - cicd-platform-slack-creds
          requires:
            - artifact_promoter
