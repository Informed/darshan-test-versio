version: 2.1

workflows:
  api_handler_PR:
    when: 
      and:
        - equal: [ true, << pipeline.parameters.run-api_handler >> ]
        - equal: [ false, << pipeline.parameters.api_call>> ]
        - not:
            equal: [ main, << pipeline.git.branch >> ]
    jobs:
      - app_testing:
          name: app-tester-api_handler
          appName   : "api_handler"
          context:
            - dshah-aws-user-creds
            - cicd-platform-slack-creds

  api_handler:
    when: 
      and:
        - equal: [ true, << pipeline.parameters.run-api_handler >> ]
        - equal: [ main, << pipeline.git.branch >> ]
        - equal: [ false, << pipeline.parameters.api_call>> ]
    jobs:
      - app_testing:
          name: app-tester-api_handler
          appName   : "api_handler"
          context:
            - dshah-aws-user-creds
            - cicd-platform-slack-creds
      - app_builder:
          name: app-builder-api_handler
          target-env: "dshah"
          appName   : "api_handler"
          context: 
            - cicd-aws-user-creds
            - cicd-platform-slack-creds
          requires:
            - app-tester-api_handler
      - app_starter:
          name: app-starter-api_handler-dshah
          target-env: "dshah"
          appName   : "api-handler"
          directory : "api_handler"
          context: 
            - dshah-aws-user-creds
            - cicd-platform-slack-creds
          requires:
            - app-builder-api_handler