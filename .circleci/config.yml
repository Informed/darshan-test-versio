# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

setup: true

parameters:
  run-api_handler:
    type: boolean
    default: false
  run-api_handler-prod:
    type: boolean
    default: false
  version:
    type: string
    default: ""
  run-partner_profile:
    type: boolean
    default: false
  tf-dev_api_handler:
    type: boolean
    default: false
  tf-dev_partner_profile:
    type: boolean
    default: false

orbs:
  path-filtering: circleci/path-filtering@0.1.1
  split-config: bufferings/split-config@0.1.0
workflows:
  always-run:
    jobs:
      - split-config/generate-config:
          find-config-regex: |
             \./commons/\.circleci/.*\.yml
             \./apps/api_handler/.circleci/*.yml
             \./apps/partner_profile/.circleci/*.yml
             \./infrastructure/.circleci/*.yml
          generated-config-path: /tmp/generated_config.yml
          continuation: false
          post-steps:
            - persist_to_workspace:
                root: /tmp
                paths:
                  - generated_config.yml
      - path-filtering/filter:
          name: check-updated-files
          workspace_path: /tmp
          config-path: /tmp/generated_config.yml
          mapping: |
            apps/api_handler/.* run-api_handler true
            apps/partner_profile/.* run-partner_profile true
#            infrastructure/api_handler/sand/dshah.* tf-dev_api_handler true
#            infrastructure/partner_profile/sand/dshah.* tf-dev_partner_profile tru
          base-revision: main
          requires:
            - split-config/generate-config